<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tony Stark 3000 Links</title>

  <!-- optional: preconnect to speed up icon fetches -->
  <link rel="preconnect" href="https://img.icons8.com">
  <link rel="preconnect" href="https://upload.wikimedia.org">
  <link rel="preconnect" href="https://cdn.buymeacoffee.com">

  <style>
    :root {
      --bg: #0d0d0d;
      --card: rgba(30,32,36,0.96);
      --muted-shadow: #070913b5;
    }
    html,body { height:100%; }
    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      min-height: 100vh;
    }
    .container {
      width: 95%;
      max-width: 360px;
      padding: 24px;
      background: var(--card);
      border-radius: 18px;
      box-shadow: 0 6px 32px var(--muted-shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    h1 {
      margin: 0 0 8px 0;
      font-size: 2rem;
      letter-spacing: 1px;
      font-weight: 600;
      text-align: center;
      text-shadow: 0 0 12px rgba(255,255,255,0.3);
    }
    .link-button {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      padding: 16px 0;
      color: inherit;
      font-size: 1.13rem;
      font-weight: 700;
      text-decoration: none;
      border-radius: 12px;
      transition:
        transform 0.17s cubic-bezier(.61,.03,.45,1.58),
        box-shadow 0.28s cubic-bezier(.45,2.02,.52,.49),
        background 0.2s;
      outline: 2px solid transparent;
      box-shadow: 0 2px 12px 0 #2223;
      position: relative;
    }
    .link-button:focus {
      outline: 2.5px solid #61dafb;
      outline-offset: 1.5px;
      z-index: 2;
    }
    .link-button img {
      height: 30px;
      width: 30px;
      border-radius: 5px;
      display: inline-block;
    }

    .link-button.book {
      background: linear-gradient(90deg, #388e3c 0%, #4caf50 100%);
      box-shadow: 0 2px 13px #4caf506b;
      color: #fff;
    }
    .link-button.book:hover, .link-button.book:focus {
      transform: scale(1.06);
      box-shadow: 0 8px 36px #388e3c7d;
    }

    .link-button.patreon {
      background: linear-gradient(90deg, #ce2340 0%, #ff3e56 100%);
      box-shadow: 0 2px 13px #ff424d6b;
      color: #fff;
    }
    .link-button.patreon:hover, .link-button.patreon:focus {
      transform: scale(1.06);
      box-shadow: 0 8px 36px #ff424d7d;
    }

    .link-button.coffee {
      background: linear-gradient(90deg, #eada23 0%, #ffe352 100%);
      color: #24221f;
      box-shadow: 0 2px 13px #ffdd006b;
    }
    .link-button.coffee:hover, .link-button.coffee:focus {
      transform: scale(1.06);
      box-shadow: 0 8px 32px #ffe35291;
    }

    @media (max-width: 420px) {
      .container { padding: 10px; }
      h1 { font-size: 1.1rem; }
      .link-button { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <h1 id="main-heading">Choose Your Destination</h1>

    <!-- Book -->
    <a
      class="link-button book"
      href="https://wbnv.in/a/3ejKohC"
      target="_blank"
      rel="noopener noreferrer"
      aria-label="Read My Book (opens in new tab)"
      title="Read My Book (opens in new tab)"
    >
      <img src="https://img.icons8.com/ios-filled/50/ffffff/book.png" alt="Book icon" />
      <span>ðŸ“– Read My Book</span>
    </a>

    <!-- Patreon -->
    <a
      class="link-button patreon"
      href="https://patreon.com/Tony_stark_3000"
      target="_blank"
      rel="noopener noreferrer"
      aria-label="Support on Patreon (opens in new tab)"
      title="Support on Patreon (opens in new tab)"
    >
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/94/Patreon_logo.svg" alt="Patreon logo" />
      <span>ðŸŒŸ Patreon</span>
    </a>

    <!-- Buy Me a Coffee (updated link) -->
    <a
      class="link-button coffee"
      href="https://buymeacoffee.com/Tonystark3000"
      target="_blank"
      rel="noopener noreferrer"
      aria-label="Buy Me a Coffee (opens in new tab)"
      title="Buy Me a Coffee (opens in new tab)"
    >
      <img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" alt="Buy Me a Coffee" />
      <span>â˜• Buy Me a Coffee</span>
    </a>
  </div>
</body>
</html>
